<script>
function confirm_account_deactivation() {
    var x;
    if (confirm("Do you wanna deactivate your account!") == true) {
    	$('#form_deactivate').submit();
        x = "You successfully deactivate your account";
    } else {
        x = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = x;
    return false;
}
</script>
